<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <nav class="page-header__navigation">
          <!-- На главной ссылка неактуальна -->
          <a class="page-header__logo">
            <img class="page-header__logo-image" src="img/logo.svg" alt="Лого">
            <div class="page-header__logo-wrapper">
              <span class="page-header__logo-head">Smart Device</span>
              <span class="page-header__logo-caption">умные технологии</span>
            </div>
          </a>
          <button class="page-header__menu-button" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
      </nav>
      <div class="page-header__contacts">
        <div class="page-header__email">
          <a href="mailto:info@sd.ru">info@sd.ru</a>
        </div>
        <div class="page-header__phone">
          <a href="tel:+74950005252">+7 (495) 000 52 52</a>
        </div>
        <button class="page-header__order-call" type="button">Заказать звонок</button>
      </div>
    </div>

    <section class="page-header__profile-info">
      <div class="page-header__profile-info-wrapper">
        <h1 class="page-header__profile">Печатные платы</h1>
        <p class="page-header__profile-caption">производство и монтаж, поставка комплектующих, блоков и модулей</p>
        <button class="page-header__profile-button" type="button">Получить бесплатную консультацию</button>
        <button class="page-header__profile-button page-header__profile-button--mobile" type="button">Бесплатная консультация</button>
      </div>
      <div class="page-header__profile-image-wrapper">
        <img class="page-header__profile-image" src="img/plates.png" alt="Печатные платы">
      </div>
    </section>
  </header>

  <main class="page-main">
    <section class="feedback">
        <div class="feedback__image-wrapper">
          <img class="feedback__image" src="img/airplane.png>" alt="Бумажный самолёт">
        </div>
        <div class="feedback__form-wrapper">
          <h2 class="feedback__title">Остались вопросы? Задайте их нам!</h2>
          <p class="feedback__title-caption">Мы проконсультируем Вас бесплатно</p>
          <form class="feedback__form" action="https://echo.htmlacademy.ru" method="post">
            <div class="feedback__items-wrapper">
              <p class="feedback__item">
                <label class="visually-hidden" for="fullname-field">Имя</label>
                <input type="text" name="fullname" id="fullname-field" placeholder="Имя" required>
              </p>
              <p class="feedback__item">
                <label class="visually-hidden" for="phone-field">Телефон</label>
                <input type="tel" name="tel" id="phone-field" placeholder="Телефон" required>
              </p>
              <p class="feedback__item">
                <label class="visually-hidden" for="message-field">Ваш вопрос</label>
                <textarea name="message" id="message-field" placeholder="Ваш вопрос" required></textarea>
              </p>
            </div>
            <button class="feedback__button" type="submit">Задать вопрос</button>
            <div class="feedback__checkbox-wrapper">
              <input class="feedback__checkbox visually-hidden" type="checkbox" name="checkbox" id="feedback-checkbox" checked="">
              <label class="feedback__checkbox-label" for="feedback-checkbox">Я согласен на обработку персональных данных</label>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
